<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - CRUD</title>
  <link rel="stylesheet" href="crud.css">
  <script>
    // Verificar autenticación importante xd
    if (localStorage.getItem("loggedIn") !== "true") {
      alert("Acceso denegado. Inicia sesión primero.");
      window.location.href = "../index.html";
    }
  </script>
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
    <button class="logout" onclick="logout()">Cerrar sesión</button>
  </header>

  <main>
    <section class="form-section">
      <h2>Gestión de Usuarios</h2>
      <form id="userForm">
        <input type="hidden" id="userId">
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Ingrese el nombre" required>
        </div>
        <div class="input-group">
          <label for="correo">Correo</label>
          <input type="email" id="correo" placeholder="Ingrese el correo" required>
        </div>
        <button type="submit" class="btn-primary">Guardar</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Lista de Usuarios</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025  | Desarrollado por Lenin Cando</p>
  </footer>

  <script src="crud.js"></script>
</b
